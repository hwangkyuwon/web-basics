<!DOCTYPE html>
<!-- 언어 설정 -->
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="http://fonts.gstatic.css">
    <link href="href="https://fonts.googleapis.com/css2?family =Mali:ital,wght@1,200&display=swap" rel="stylesheet">
    <title>시 쓰기 과제</title>
</head>

<body>
    <section class="poem">
        <section class="head" onclick="alertpoem()">
            <p id="title">시를 읽는 밤</p>


        </section>
        <section class="text">
            <section class="clause">
                <p>서로 맞춰가며 살자</p>
                <p>입을</p>
                <p>서로 덮어주며 살자</p>
                <p>이불</p>

            </section>
            <section class="clause">
                <p>사랑은 묘약</p>
                <p>이별은 명약</p>

            </section>
            <section class="clause">
                <p>언제나 만날 수 있었던 너였기에</p>
                <p>언제든 떠날 수 있단 걸 몰랐었네</p>
            </section>
        </section>
    </section>
</body>
